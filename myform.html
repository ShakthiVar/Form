<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Status Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .category {
            margin-top: 20px;
        }
        .category h3 {
            margin-bottom: 10px;
        }
        .category table {
            width: 100%;
            border-collapse: collapse;
        }
        .category th, .category td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .category th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Status Form</h2>
        <form action="../php/product_status.php" method="post">
            <label for="name">Ration Card Holder Name:</label>
            <input type="text" id="name" name="name" required>

            <label>Have you received the product?</label>
            <input type="radio" id="yes" name="product_received" value="Yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="product_received" value="No">
            <label for="no">No</label>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
